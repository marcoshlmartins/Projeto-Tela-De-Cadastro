<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
<div class="container">

    <div class="left--side"></div>
    <div class="right--side"> <h1>Entrar</h1>
    
        <form action="">

            <label for="login"><h2>Login</h2>
            <input type="email" placeholder="seuemail@gmail.com" id="login" autocomplete="off"> </label>
            <label for="password"><h2>Senha</h2>
            <input type="password" placeholder="********" id="password" autocomplete="off"></label>
            <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
            <input type="submit" value="Fazer login" id="enviar">


        </form>
        
    
    </div>



</div>



    <script src="script.js"></script>
</body>
