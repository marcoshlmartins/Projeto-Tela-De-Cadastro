<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container--central">

        <div class="container--formulario">

          

            <div class="alinhar">
                <form action="" id="formulario" autocomplete="off">
                    <h1 id="titulo">Cadastrar</h1>
                    <hr id="cordinha">
                    <label for="name" class="forms--itens"><h2>Nome</h2> <br>
                        <input type="text" placeholder="Username" id="name"  autocomplete="off" name="user_name">
                    </label>
                    <label for="email" class="forms--itens"><h2>Email</h2> <br>
                        <input type="text" placeholder="Email" id="email" autocomplete="off" name="user_email">
                    </label>
                    <label for="password" class="forms--itens"><h2>Senha</h2> <br>
                        <input type="password" placeholder="Senha" id="password" autocomplete="off" name="user_password">
                    </label>
                    <input type="submit" value="Cadastrar" id="cadastrar">
                </form>
            </div>



        </div>



    </div>



    <script src="script.js"></script>

</body>
</html>
