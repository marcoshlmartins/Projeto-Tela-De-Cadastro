<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container--central">

        <div class="container--formulario">

          

            <div class="alinhar">
                <form action="" id="formulario">
                    <h1 id="titulo">Cadastrar</h1>
                    <label for="name" class="forms--itens">Username
                        <input type="text" placeholder="Username" id="name"  autocomplete="off">
                    </label>
                    <label for="email" class="forms--itens">Email
                        <input type="text" placeholder="Email" id="email" autocomplete="off">
                    </label>
                    <label for="password" class="forms--itens">Senha
                        <input type="password" placeholder="Senha" id="password" autocomplete="off">
                    </label>
                    <input type="submit" value="Cadastrar" id="Cadastrar">
                </form>
            </div>



        </div>



    </div>



    <script src="script.js"></script>

</body>
</html>
